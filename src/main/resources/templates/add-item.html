<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add Item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
    <h4>Add Item</h4>
        <div align="center">
            <form action="#" th:action="@{/home/map-product}" th:object="${product}" method="post">
                <table style="width: 80%;" border="1px solid black">
                    <tr>
                        <td>ID</td>
                        <td><input type="text" th:field="*{id}" name="productId"></td>
                    </tr>
                    <tr>
                        <td>Product Name</td>
                        <td><input type="text" th:field="*{name}" name="productName"></td>
                    </tr>
                </table>
                <button type="submit">Add</button>
            </form>
        </div>
    <a href="/home/list-products">Back to List</a>
</body>
</html>
